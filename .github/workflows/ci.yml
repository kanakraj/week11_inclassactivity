name: Node.js CI with Artifacts and Repo Commit

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Install dependencies
      run: npm install

    - name: Run tests and save output
      run: |
        mkdir -p reports
        npm test | tee reports/test-results.txt

    - name: Commit and push test report to repository
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git add reports/test-results.txt
        git commit -m "Update test results [CI]"
        git push origin main
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      continue-on-error: true  # Optional: Avoid workflow failure if nothing to commit

    - name: Upload test artifact (optional)
      uses: actions/upload-artifact@v4
      with:
        name: test-report
        path: reports/test-results.txt

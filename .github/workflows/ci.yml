name: Node.js CI with Artifacts and Commit to Repo

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0  # Required to make commits

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Install dependencies
      run: npm install

    - name: Run tests and save to test-report/results.txt
      run: |
        mkdir -p test-report
        npm test | tee test-report/results.txt

    - name: Commit and push test results to repo
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git add test-report/results.txt
        git commit -m "Update test results [CI]" || echo "No changes to commit"
        git push origin HEAD:main
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      continue-on-error: true  # Prevent workflow from failing if there's nothing new to commit

    - name: Upload test results as GitHub artifact
      uses: actions/upload-artifact@v4
      with:
        name: test-report
        path: test-report/results.txt

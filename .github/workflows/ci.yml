name: Node.js CI with Artifacts and Repo Commit

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        token: ${{ secrets.GITHUB_TOKEN }}  # Needed for push permission
        fetch-depth: 0                      # Required for pushing to the same branch

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Install dependencies
      run: npm install

    - name: Run tests and save output
      run: |
        mkdir -p reports
        npm test | tee reports/test-results.txt

    - name: Commit and push test report to repo
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git add reports/test-results.txt
        git commit -m "Update test report [CI]" || echo "No changes to commit"
        git push origin HEAD:main
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      continue-on-error: true

    - name: Upload test artifact
      uses: actions/upload-artifact@v4
      with:
        name: test-report
        path: reports/test-results.txt
